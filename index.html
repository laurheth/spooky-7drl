<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Furniture: Screws and Blood</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet"> 
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    </head>
    <body>
        <main>
            <div class="gameHolder">
                <div id="specialMessageModal" class="specialMessageModal hide">
                    <div class="modal">
                        <h2 id="specialMessageHeader"></h2>
                        <div id="specialMessageContent">
                        </div>
                        <button id="specialMessageButton"></button>
                    </div>
                </div>
                <div id="inventory" class="inventory hide">
                    <div class="modal">
                        <h2>Inventory</h2>
                        <ul id="inventoryList">
                            <li>
                                <p>Cool thing</p>
                                <button>Equip</button>
                                <button>Drop</button>
                            </li>
                        </ul>
                        <button id="closeInventory">Close Inventory</button>
                    </div>
                </div>
                <div id="playerInfo" class="playerInfo">
                    <h2>Status:</h2>
                    <p id="status" class="status good">Fine</p>
                    <h2>Equipped item:</h2>
                    <p id="holding">Nothing</p>
                    <div class="buttonHolder" id="buttonHolder">
                        <button id="openInventory">Open Inventory</button>
                    </div>
                </div>
                <div id="keyBox" class="keyBox">
                </div>
                <div id="appRoot" class="appRoot"></div>
            </div>
            <ul id="messages" class="messages">
            </ul>
        </main>
    </body>
</html>
