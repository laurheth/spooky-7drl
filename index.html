<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>7drl 2023</title>
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    </head>
    <body>
        <main>
            <div id="inventory" class="inventory hide">
                <h2>Inventory</h2>
                <ul id="inventoryList">
                    <li>
                        <p>Cool thing</p>
                        <button>Equip</button>
                        <button>Drop</button>
                    </li>
                </ul>
                <button id="closeInventory">Close Inventory</button>
            </div>
            <div id="playerInfo" class="playerInfo">
                <h2>Status:</h2>
                <p id="status" class="status good">Fine</p>
                <h2>Equiped items:</h2>
                <ul id="holding" class="holding">
                    <li class="good">Sword - Good condition</li>
                    <li class="bad">Shield - Damaged</li>
                </ul>
                <button id="openInventory">Open Inventory</button>
            </div>
            <div id="appRoot" class="appRoot"></div>
            <ul id="messages" class="messages">
            </ul>
        </main>
    </body>
</html>
